set -g default-terminal "screen-256color"
set -g status-right "Online: #{online_status} | %a %h-%d %H:%M "

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
# set-option -g status-left "#(~/.local/bin/tmux-powerline/powerline.sh left)"
# set-option -g status-right "#(~/.local/bin/mux-powerline/powerline.sh right)"

# bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
# bind-key -n C-l send-keys C-z \; send-keys " reset && fg > /dev/null" \; send-keys "Enter"
setw -g mode-keys vi

# List of plugins
set -g @plugin '			\
	tmux-plugins/tpm		\
	tmux-plugins/tmux-sensible	\
	christoomey/vim-tmux-navigator	\
'
run '~/.tmux/plugins/tpm/tpm'


